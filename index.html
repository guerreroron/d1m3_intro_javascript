<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/calulando_el_total_css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Calculando el total</title>
</head>
<body>
    <div class="wrapper col-12">
        <div class="col-3">
            <div class="card">
                <div class="image-card">
                    <img src="./assets/img/cartucho_tinta.png" alt="Imagen artÃ­culo">
                </div>
                <div class="text-card">
                    <p>Cartucho de tinta negra 42ml Impresora HP 3500</p>
                </div>
                    <h4>$<span id="price001">32290</span>.-</h4>
                <div class="botones-card">
                    <div class="boton">
                        <input type="button" value="+" id="mas" onclick="totalClick(1); totalPrice()"></input>
                    </div>
                    <div class="btnreset">
                        <input type="button" value="Reset" id="reset" onclick="totalClick(0); totalPrice()"></input>
                    </div>
                    <div class="boton">
                        <input type="button" value="-" id="menos" onclick="totalClick(-1); totalPrice()"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3 lado-precio">
            <div class="card">
                <div class="componentespago">
                    <h4>Carrito de compras</h4>
                    <h6>Cantidad agregada: <span class="spanqty" id="totalClicks">0</span> Und.</h6>
                    <h5>El precio total a pagar es </h5>
                    <h4>$<span id="totalPrice"></span>.-</h4>
                    <div class="botonpago">
                        <button type="button" class="btn btn-primary">Pagar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
